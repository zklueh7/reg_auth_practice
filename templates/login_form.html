{% extends 'base.html' %} 
{% block title %}Login{% endblock %}
{% block content %} 
<h1>Login Form</h1>
<form method="POST">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->

    {% for field in form
           if field.widget.input_type != 'hidden' %}
  
      <p>
        {{ field.label }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
  
    {% endfor %}
  
    <button type="submit">Submit</button>
</form>
{% endblock %}
